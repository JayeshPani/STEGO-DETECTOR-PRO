data:
  num_workers: 2
  test_csv: data/splits/test.csv
  train_csv: data/splits/train.csv
  val_csv: data/splits/val.csv
log:
  out_dir: outputs
loss:
  pos_weight: 1.0
model:
  drop_rate: 0.2
  name: efficientnet_b0
  pretrained: true
seed: 42
train:
  batch_size: 16
  epochs: 1
  lr: 0.001
  scheduler: cosine
  use_amp: true
  warmup_epochs: 1
  weight_decay: 0.0001
